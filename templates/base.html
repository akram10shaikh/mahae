<!DOCTYPE html>
<html>
    {% load static %}
<head>
    <title>{% block 'title' %}  {% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block 'head' %}   {% endblock %}

</head>
<body style="background-color:#f5fafc">

    <img src="{% static 'images/main_logo.png'  %}" width="100%" >
    <div class="container">
        <div align="right" style="font-size:20px;" class="mt-2">
            {% if request.user.is_authenticated %}


               <div class="dropdown">
                <b style="padding-right:10px;color:#1d5770;"> User :  {{ request.user.username }}</b> <a href="{% url 'logout_user' %}"  class="btn " style="color:white;background-color:#1d5770;">Logout</a>
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" style="margin-right:20px;color:white;background-color:#1d5770;">
                  Services
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'profile_detail' %}">Profile</a></li>
                  <li><a class="dropdown-item" href="{% url 'services' %}">Services</a></li>
                  <li><a class="dropdown-item" href="{% url 'work' %}">Work</a></li>
                  <li><a class="dropdown-item" href="{% url 'logout_user' %}">Logout</a></li>
                </ul>
              </div>

            {% endif %}
        </div>

        {% block 'content' %}


    {% endblock %}
    </div>

    <img class="mt-5" src="{% static 'images/footer_logo.png'  %}" width="100%" >


</body>
</html>
