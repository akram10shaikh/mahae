{% extends 'base.html' %}
{% block 'title' %} Document {% endblock %}
{% block 'content' %}
{% load static %}

<div class="col col-sm-12 mt-3">
    <h2 align="center">Upload Documents</h2>
</div>

<form action="{% url 'doc_save' %}" method="POST" class="mt-3" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="mb-3">
            <label for="doc_3r" class="form-label">Upload the Aadhar Card</label>
            <input type="file" name="doc_aadhar" required class="form-control">
          </div>
    </div>
    <div class="row">
        <div class="mb-3">
            <label for="doc2" class="form-label">Upload the Pan Card</label>
            <input type="file" name="doc_pan" required class="form-control">
          </div>
    </div>
    <div class="row">
        <div class="mb-3">
            <label for="doc1" class="form-label">Upload the TC</label>
            <input type="file" name="doc_tc" required class="form-control">
          </div>
    </div>
    <div class="row">
        <div class="mb-3">
            <label for="doc" class="form-label">Upload the Election Card</label>
            <input type="file" name="doc_election" required class="form-control">
          </div>
    </div>


    <div align="center" class="mt-3">
        <button type="submit" class="btn btn-primary" style="width:150px;">Submit</button>
    </div>
</form>


{% endblock %}
